<!--templates/ticket_class_2.html-->
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Django Highcharts Example</title>
</head>
<body>
    <a href="{% url 'home' %}">Return to homepage</a>
    <div id="container"></div>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>

    <script>
        Highcharts.chart('container',{chart: {type: "spline", "borderColor":
                    "#9DB0AC", "borderWidth": 3},

            title: {
                text: '좌석 등급에 따른 타이타닉 생존/비 생존 인원 및 생존율'
            },
            xAxis : {
                categories: ["1등석","2등석", "3등석"]},

            yAxis: [{"labels": {"format": "{value} %", "style": {"color": "blue"}},
            "title": {"text": "생존율", "style": {"color": "blue"}}},
            {"labels": {"format": "{value} 명", "style": {"color": "black"}},
                "title": {"text": "인원", "style": {"color": "black"}},
                "opposite": "true"}],


             tooltip: {"shared": "true"},

            legend: {"layout": "vertical", "align":
            "left", "x": 120, "verticalAlign": "top", "y":
            100, "floating": "true"},

            series: [{
                name: '생존',
                type: 'column',
                yAxis : 1,
                data: {{survived_series}},
                color: 'green',
                tooltip: {valueSuffix: " 명"}
            }, {
                name: '비 생존',
                type : 'column',
                yAxis:1,
                data: {{not_survived_series }},
                color: 'red',
                tooltip: {valueSuffix: " 명"}
            }, {
                name: '생존율',
                type: 'spline',
                data: {{rate_series}},
                tooltip: {"valueSuffix": " %"}
            }
        ]
        });
    </script>
</body>
</html>
